name: Sync from upstream

on:
  schedule:
    - cron: "0 * * * *" # ë§¤ì‹œê°„ ë™ê¸°í™” (UTC)
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set Git identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream and sync
        run: |
          git remote add upstream https://github.com/code-is-evenly-cooked/even-IDE-front.git
          git fetch upstream
          git merge upstream/main --allow-unrelated-histories -m "ğŸ”„ Sync with upstream"
          git push https://${{ secrets.AUTO_ACTION }}@github.com/mini0212/even-IDE-front.git HEAD:main
